name: Backup Restore Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1'

jobs:
  backup-restore-smoke:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: chin_crm
          MYSQL_USER: crm
          MYSQL_PASSWORD: change_me
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot && exit 0
            sleep 2
          done
          echo "MySQL did not become ready in time" && exit 1

      - name: Apply real schema
        run: pnpm db:push
        env:
          DATABASE_URL: mysql://crm:change_me@127.0.0.1:3306/chin_crm

      - name: Seed smoke records
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -proot chin_crm -e "INSERT INTO tenants(name, slug, plan, status, createdAt, updatedAt) VALUES ('smoke-tenant', CONCAT('smoke-', FLOOR(RAND()*1000000)), 'free', 'active', NOW(), NOW());"
          mysql -h 127.0.0.1 -P 3306 -u root -proot chin_crm -e "INSERT INTO users(tenantId, openId, email, role, isActive, hasSeenTour, createdAt, updatedAt, lastSignedIn) VALUES ((SELECT id FROM tenants ORDER BY id DESC LIMIT 1), CONCAT('smoke-', FLOOR(RAND()*1000000)), 'smoke@example.com', 'owner', 1, 1, NOW(), NOW(), NOW());"

      - name: Run backup/restore smoke script
        run: ./deploy/backup_restore_smoke.sh
        env:
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: chin_crm
